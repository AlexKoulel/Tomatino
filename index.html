<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tomatino</title>
    <link rel="stylesheet" href="style.css" />
   </head>
  <body>
    <video autolpay muted loop id="backgroundVideo">
        <source src="Videos/gloomyrain.mp4" type="video/mp4">
    </video>

    <main class="app">
        <div class = "logo-area">
          <img src="Images/tomatohover64.png" alt="tomatino" class="tomatinoidle">
          <a href="https://github.com/AlexKoulel/Tomatino"><img src="Images/tomato64.png" alt="tomatinolooking" class="tomatinohover"></a>
        </div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
      <div class="playButtons">
        <button class="playButton" onclick="playPause()">
          Play Video/Sound
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="Sounds/rain.mp4" id="rainsounds"></audio>
    </div>
    <script src="jsscript.js"></script>
  </body>
</html>
